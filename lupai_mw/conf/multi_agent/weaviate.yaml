# The keyword search portion of hybrid search
# can be directed to only search a subset of object properties
query-properties:
    - text
    - section
    - subsection
    - sub_subsection

# Properties returned by weaviate
return-properties:
    - text
    - text_with_context
    - document_name
    - collector
    - collector_idx
    - source_url
    - paragraph
    - section
    - subsection
    - sub_subsection
    - links
    - chunk_size
    - node_id
    - parent_node_id

# Properties for each text chunk provided as context for the assitant
chunk-properties:
    - source_name
    - source_domain
    - source_type
    - section
    - subscetion
    - sub_subsection
