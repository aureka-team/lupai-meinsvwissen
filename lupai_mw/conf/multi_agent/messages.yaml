improved-query-warning:
    English: The following results were obtained using a reformulated version of the original query.
    German: Die folgenden Ergebnisse wurden mit einer umformulierten Version der ursprünglichen Anfrage erzielt.
    Spanish: Los siguientes resultados se obtuvieron utilizando una versión reformulada de la consulta original.
    French: Les résultats suivants ont été obtenus en utilisant une version reformulée de la requête originale.
    Italian: I seguenti risultati sono stati ottenuti utilizzando una versione riformulata della consultazione originale.
    Portuguese: Os resultados seguintes foram obtidos utilizando uma versão reformulada da consulta original.
    Russian: Следующие результаты были получены с использованием переформулированной версии исходного запроса.
    Ukrainian: Наступні результати були отримані за допомогою переформульованої версії початкового запиту.

no-retrieve-answer:
    English: >-
        It was not possible to find information to answer your question.
        This is probably because there are no sources (yet) in Lupai's database on the topic.
        You can try to reformulate the question.
        If still no information is found, it is recommended to consult a specialized advice center.

    German: >-
        Es konnten keine Informationen zur Beantwortung der Frage gefunden werden.
        Dies liegt wahrscheinlich daran, dass es in der Lupai-Datenbank (noch) keine Quellen zu diesem Thema gibt.
        Es kann versucht werden, die Frage anders zu formulieren.
        Wenn auch dann keine Informationen gefunden werden, empfiehlt es sich, eine spezialisierte Beratungsstelle aufzusuchen.

    Spanish: >-
        No se pudo encontrar información para responder a tu pregunta.
        Probablemente sea porque (aún) no hay fuentes en la base de datos de Lupai sobre el tema.
        Puedes intentar reformular la pregunta.
        Si aún no encuentras información, te recomendamos consultar un centro de asesoramiento especializado.

    French: >-
        Il n'a pas été possible de trouver des informations pour répondre à votre question.
        Cela est probablement dû au fait qu'il n'existe pas (encore) de sources sur ce sujet dans la base de données de Lupai.
        Tu peux essayer de reformuler la question.
        Si aucune information n'est toujours trouvée, il est recommandé de consulter un centre de conseil spécialisé.

    Italian: >-
        Non è stato possibile trovare informazioni per rispondere alla tua domanda.
        Probabilmente questo è dovuto al fatto che non ci sono (ancora) fonti nel database di Lupai sull'argomento.
        Puoi provare a riformulare la domanda.
        Se non si trovano comunque informazioni, si consiglia di consultare un centro di consulenza specializzato.

    Portuguese: >-
        Não foi possível encontrar informações para responder à sua pergunta.
        Isso provavelmente ocorre porque ainda não há fontes no banco de dados do Lupai sobre o assunto.
        Você pode tentar reformular a pregunta.
        Se ainda assim nenhuma informação for encontrada, é recomendável consultr um centro de aconselhamento especializado.

    Russian: >-
        Не удалось найти информацию для ответа на ваш вопрос.
        Вероятно, это связано с тем, что в базе данных Lupai пока нет источников по данной теме.
        Вы можете попробовать переформулировать вопрос.
        Если информация всё ещё не найдена, рекомендуется обратиться в специализированный консультационный центр.

    Ukrainian: >-
        Не вдалося знайти інформацію для відповіді на ваше запитання.
        Ймовірно, це пов’язано з тим, що в базі даних Lupai наразі немає джерел на цю тему.
        Ви можете спробувати переформулювати запитання.
        Якщо інформацію все ще не знайдено, рекомендується звернутися до спеціалізованого консультаційного центру.

invalid-domain-answer:
    English: >-
        We apologize, but the detected topic of your question is not in Lupai's database.
        Currently, Lupai can only provide information on the following topics:

        {valid_domains}

        You can try to reformulate the question. If still no information is found, it is recommended to consult a specialized advice center.

    German: >-
        Leider ist das Thema der Anfrage nicht in der Lupai-Datenbank enthalten.
        Lupai bietet derzeit nur Informationen zu folgenden Themen an:

        {valid_domains}

        Du kannst versuchen, die Frage umzuformulieren.
        Sollten dennoch keine Informationen gefunden werden, empfiehlt es sich, eine spezialisierte Beratungsstelle zu konsultieren.

    Spanish: >-
        Pedimos disculpas, pero el tema detectado para su pregunta no está en la base de datos de Lupai.
        Actualmente, Lupai solo proporciona información sobre los siguientes temas:

        {valid_domains}

        Puedes intentar reformular la pregunta.
        Si aún no se encuentra información, se recomienda consultar un centro de asesoramiento especializado.

    French: >-
        Nous nous excusons, mais le sujet détecté pour la question ne figure pas dans la base de données de Lupai.
        Actuellement, Lupai ne peut fournir des informations que sur les sujets suivants :

        {valid_domains}

        Tu peux essayer de reformuler la question.
        Si aucune information n'est toujours trouvée, il est recommandé de consulter un centre de conseil spécialisé.

    Italian: >-
        Ci scusiamo, ma il tema rilevato per la tua domanda non è presente nel database di Lupai.
        Attualmente, Lupai può fornire informazioni solo sui seguenti temi:

        {valid_domains}

        Ti consigliamo di riformulare la domanda.
        Se non si trovano ancora informazioni, si consiglia di rivolgersi a un centro di consulenza specializzato.

    Portuguese: >-
        Pedimos desculpa, mas o tema da sua pergunta não consta na base de dados da Lupai.
        Atualmente, a Lupai só pode fornecer informações sobre os seguintes temas:

        {valid_domains}

        Pode tentar reformular a pergunta.
        Se, mesmo assim, não obtiver resposta, recomendamos que consulte um centro de aconselhamento especializado.

    Russian: >-
        Приносим извинения, но обнаруженная тема вашего вопроса отсутствует в базе данных Lupai. В настоящее время Lupai может предоставлять информацию только по следующим темам:

        {valid_domains}

        Вы можете попробовать переформулировать вопрос.
        Если информация всё ещё не найдена, рекомендуется обратиться в специализированный консультационный центр.

    Ukrainian: >-
        Просимо вибачення, але виявлена тема вашого запитання відсутня в базі даних Lupai. Наразі Lupai може надавати інформацію лише з таких тем:

        {valid_domains}

        Ви можете спробувати переформулювати запитання.
        Якщо інформацію все ще не знайдено, рекомендується звернутися до спеціалізованого консультаційного центру.
