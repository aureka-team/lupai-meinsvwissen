invalid-language-warning: >-
    Wir konnten deine Anfrage nicht bearbeiten, da die erkannte Sprache ({detected_language}) derzeit nicht unterstützt wird.
    Bitte versucht, deine Frage in einer der unterstützten Sprachen zu formulieren:
    {supported_languages}

no-answer-messages:
    German: >-
        Es konnten keine Informationen zur Beantwortung der Frage gefunden werden.
        Dies liegt wahrscheinlich daran, dass es (noch) keine Quellen zu diesem Thema gibt.
        Es kann versucht werden, die Frage anders zu formulieren.

    English: >-
        It was not possible to find information to answer your question.
        This is probably because there are no sources (yet) on the topic.
        You can try to reformulate the question.

invalid-domain-messages:
    German: >-
        Leider ist das Thema der Anfrage nicht in der Daten enthalten.
        Diese Anwendung bietet Informationen zu folgenden Themen an:

        {valid_domains}

        Du kannst versuchen, die Frage umzuformulieren.

    English: >-
        We apologize, but the detected topic of your question is not in the data.
        This application can only provide information on the following topics:

        {valid_domains}

        You can try to reformulate the question.
