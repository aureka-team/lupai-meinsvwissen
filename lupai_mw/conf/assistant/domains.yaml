domains:
    - name: Secondary School Representation
      description:
          "Concerns *starting*, *managing*, or *conducting* any aspect of student representation in a **secondary school setting (“Schülervertretung”** / “SV” / school representation).
          This includes, but is not limited to:
          - roles & structure: class representatives, student council, SV board, committees, etc.
          - elections: how to elect student reps, eligibility, campaigning, voting rules.
          - meetings & procedures: how to organize SV meetings, agendas, minute taking, participation.
          - rights & responsibilities: what rights does the SV have; duties of representatives; legal / school regulations.
          - working on projects: organizing events, student-led initiatives, workshops, school development etc.
          - communication & outreach: publicity, interacting with peers / teachers / school administration.
          - resources & finance: budgeting, funding, materials needed for SV work.
          - conflict resolution, motivation, training for student reps or SV members."

    - name: Primary School Representation
      description:
          Concerns initiating, organizing, or participating in representation / participation structures for pupils in primary schools ("Grundschule").
          That means, structures, roles, rights, activities etc., of student representatives at the level of a Grundschule, or comparable elementary levels, whether formal or informal.

