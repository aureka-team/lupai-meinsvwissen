services:
    lupai-mw-core:
        image: lupai-mw-core
        container_name: lupai-mw-core
        build:
            context: .
            dockerfile: ./docker/core/Dockerfile
        volumes:
            - $PWD/resources:/resources
            - $PWD/notebooks:/notebooks
        env_file:
            - .env
        networks:
            - lupai-mw

    lupai-mw-redis:
        image: redis:8.2.0
        container_name: lupai-mw-redis
        volumes:
            - $PWD/resources/cache/redis:/data
        restart: unless-stopped
        networks:
            - lupai-mw

    lupai-mw-qdrant:
        image: qdrant/qdrant:v1.15.3
        container_name: lupai-mw-qdrant
        ports:
            - "6333:6333"
            - "6334:6334"
        volumes:
            - ./resources/db/qdrant:/qdrant/storage
        restart: unless-stopped
        networks:
            - lupai-mw

    lupai-mw-api:
        image: lupai-mw-api
        container_name: lupai-mw-api
        build:
            context: .
            dockerfile: ./docker/api/Dockerfile
        volumes:
            - $PWD/resources:/resources
        env_file:
            - .env
        environment:
            - API_PORT=8000
        deploy:
            resources:
                limits:
                    memory: 1536M
        restart: unless-stopped
        networks:
            - lupai-mw

    lupai-mw-mcp:
        image: lupai-mw-mcp
        container_name: lupai-mw-mcp
        build:
            context: .
            dockerfile: ./docker/mcp/Dockerfile
        volumes:
            - $PWD/resources:/resources
        env_file:
            - .env
        restart: unless-stopped
        networks:
            - lupai-mw

networks:
    lupai-mw:
        name: lupai-mw
        driver: bridge
